<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Númerosecreto01 </title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write('<br>')
        }

        function mostrar(texto){
            document.write(texto)
            pulaLinha()
        }

        let numerosecreto = Math.round(Math.random() * 10)

        let chute = prompt(`qual e o numero secreto`)

        if(chute == numerosecreto){
            mostrar(` Parabens, voce acertou`)
        } else {
            mostrar(` voce errou, o numero secreto é ${numerosecreto}`)
        }

        //if(chute != numerosecreto) -> e o sinal de diferente
    </script>
</body>
</html>
