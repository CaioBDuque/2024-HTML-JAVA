<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ano das Olimpiedas</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write('<br>')
        }

        function mostrar(texto){
            document.write(texto)
            pulaLinha()
        }
        let anoOlimpiedas = 1896

        while(anoOlimpiedas <= 2024){
            mostrar('teve Olimpiedas em ' + anoOlimpiedas)
            anoOlimpiedas = anoOlimpiedas + 4
        }

    </script>
</body>
</html>
