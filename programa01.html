<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 01</title>
</head>
<body>
    <script>

        function pulaLinha() {
            document.write('<br>')
        }

        let ano = 2024
        const minhaIdade = ano - 2008
        const maeIdade = ano - 1985
        const paiIdade = ano - 1978

        document.write(`Oi, meu nome é Caio e tenho ${minhaIdade} anos` )
        pulaLinha()
        document.write(`O nome da minha Mãe é Noelya e ela tem ${maeIdade} anos`)
        pulaLinha()
        document.write(`O nome do meu Pai é Israel e ele tem ${paiIdade} anos`)
        pulaLinha()

        let media = (minhaIdade + maeIdade + paiIdade )/3
        document.write(` A media das idades da minha familia é : ${media} <br><br>`)

        ano = 2030

        document.write(' Em 2030 minha familia terá: ' + '<br><br>')
        document.write(`Em ${ano} eu terei ${ano - 2008} anos <br>`)
        document.write(`Minha mãe terá ${ano - 1985} anos <br>`)
        document.write(`Meu pai terá ${ano - 1978} anos <br>`)


    </script>
</body>
</html>
