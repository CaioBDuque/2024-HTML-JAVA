<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 01</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write('<br>')
        }

        function mostrar(texto){
            document.write(texto)
            pulaLinha()
        }

        let ano = 2024
        const minhaIdade = ano - 2008
        const maeIdade = ano - 1985
        const paiIdade = ano - 1978

        mostrar(`Oi, meu nome é Caio e tenho ${minhaIdade} anos` )
        mostrar(`O nome da minha Mãe é Noelya e ela tem ${maeIdade} anos`)
        mostrar(`O nome do meu Pai é Israel e ele tem ${paiIdade} anos`)
        pulaLinha()

        let media = (minhaIdade + maeIdade + paiIdade )/3
        mostrar(` A media das idades da minha familia é : ${media}`)

        ano = 2030

        mostrar(' Em 2030 minha familia terá: ')
        mostrar(`Em ${ano} eu terei ${ano - 2008} anos `)
        mostrar(`Minha mãe terá ${ano - 1985} anos `)
        mostrar(`Meu pai terá ${ano - 1978} anos `)

    </script>
</body>
</html>
