<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Programa 02</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write('<br>')
        }

        function mostrar(texto){
            document.write(texto)
            pulaLinha()
        }

        let pesoCaio = 51
        let alturaCaio = 1.75
        
        let imcCaio = pesoCaio / (alturaCaio * alturaCaio)
        mostrar(imcCaio)

    </script>
</body>
</html>
